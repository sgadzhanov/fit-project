<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/common :: head">
</head>

<body class="bg-secondary">

<nav th:replace="fragments/common :: navbar">
</nav>

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form
                                    enctype="multipart/form-data"
                                    th:action="@{/products/add}"
                                    th:method="POST"
                                    th:object="${productAddBindingModel}">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Fitshop</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Add product</h5>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Name</label>
                                    <input th:field="*{name}"
                                           th:errorclass="'is-invalid'"
                                           required minlength="2" maxlength="20"
                                           aria-describedby="nameError"
                                           type="text" id="name" class="form-control form-control-lg"/>

                                    <small id="nameError"
                                           class="invalid-feedback rounded form-text">
                                        Name must be between 2 and 20 symbols.</small>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="price">Price</label>
                                    <input th:field="*{price}"
                                           th:errorclass="'is-invalid'"
                                           required
                                           aria-describedby="priceError"
                                           type="number" id="price" class="form-control form-control-lg"/>

                                    <small id="priceError"
                                           class="invalid-feedback rounded form-text">
                                        Price must be a positive number.</small>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="brandName">Brand name</label>
                                    <input th:field="*{brandName}"
                                           th:errorclass="'is-invalid'"
                                           required minlength="2" maxlength="20"
                                           aria-describedby="brandNameError"
                                           type="text" id="brandName"
                                           class="form-control form-control-lg"/>

                                    <small id="brandNameError"
                                           class="invalid-feedback rounded form-text">
                                        Brand name must be between 2 and 20 symbols.</small>
                                </div>

                                <div class="form-outline mb-4">
                                    <div class="form-group">
                                        <label for="inputDescription" class="form-label">Description</label>
                                        <textarea th:field="*{description}"
                                                  th:errorclass="'is-invalid'"
                                                  name="description"
                                                  required minlength="5"
                                                  id="inputDescription"
                                                  class="form-control form-control-lg"
                                                  aria-describedby="inputDescriptionError">
                            </textarea>
                                        <small id="inputDescriptionError"
                                               class="invalid-feedback rounded form-text">
                                            Description length must be more than 5 symbols.</small>
                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <label for="category">Category</label>
                                    <select th:field="*{category}"
                                            th:errorclass="'is-invalid'"
                                            aria-describedby="categoryError"
                                            required
                                            id="category" class="custom-select">
                                        <option value="" selected>Select category</option>
                                        <option value="WEIGHTS">Weights</option>
                                        <option value="CARDIO">Cardio</option>
                                        <option value="BAND">Band</option>
                                    </select>
                                    <small id="categoryError"
                                           class="invalid-feedback rounded form-text">Category is required.</small>
                                </div>

                                <!--                                <div class="form-outline mb-4">-->
                                <!--                                    <label class="form-label" for="picture">Picture</label>-->
                                <!--                                    <input-->
                                <!--                                            aria-describedby="pictureError"-->
                                <!--                                            type="file" id="picture"-->
                                <!--                                            required-->
                                <!--                                            class="form-control form-control-lg"/>-->
                                <!--                                    <small id="pictureError"-->
                                <!--                                           class="invalid-feedback rounded form-text">Picture is required.</small>-->
                                <!--                                </div>-->


                                <div class="pt-1 mb-4">
                                    <input type="submit" class="btn btn-dark btn-lg btn-block" value="Add"/>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/common :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
